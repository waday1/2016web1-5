<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>課題5</title>
  </head>
  <body>
    <h1>リスト</h1>
    <p>順序付きリスト</p>
    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>
    <p>順序なしリスト</p>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>
    <p>記述リスト</p>
    <dl>
      <dt>a</dt><dd>A</dd>
      <dt>b</dt><dd>B</dd>
      <dt>c</dt><dd>C</dd>
    </dl>
        

  </body>
</html>
