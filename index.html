<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>課題5</title>
  </head>
  <body>
    
    <h1>リスト</h1>
    <p>順序付きリスト</p>
    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>
    <p>順序なしリスト</p>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>
    <p>記述リスト</p>
    <dl>
      <dt>A</dt><dd>a</dd>
      <dt>B</dt><dd>b</dd>
      <dt>C</dt><dd>c</dd>
    </dl>
    
    <h2>装飾</h2>
    <p>改行<br>しました。</p>
    <p><strong>強調</strong>しました。</p>
    
    <h3>オーディオ・ビデオ</h3>
    
    <h4>表組み</h4>
    <table>
      <tr><th>大文字</th><th>小文字</th></tr>
      <tr><td>A</td><td>a</td></tr>
      <tr><td>B</td><td>b</td></tr>
      <tr><td>C</td><td>c</td></tr>
    </table>
    
    <h5>フォーム</h5>
    <from id="top" action="a" method="post">
      <p>送信、リセット</p>
      <p><input type="text" name="input1"></p>
      <p><input type="submit" value="送信">
      <input type="reset" value="リセット"></p>
      
      <p>テキスト</p>
      <p><input type="text" name="input2"></p>
      
      <p>ラジオボックス
      <input type="radio" name="input3">value="a" checked> A
      <input type="radio" name="input3">value="b" > B
      <input type="radio" name="input3">value="c" > C </p>

  </body>
</html>
