<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <title>課題5</title>
  </head>
  <body>
    <h1>リスト</h1>
    <p>順序付きリスト</p>
    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>
    <p>順序なしリスト</p>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>
    <p>記述リスト</p>
    <dl>
      <dt>A</dt><dd>a</dd>
      <dt>B</dt><dd>b</dd>
      <dt>C</dt><dd>c</dd>
    </dl>
    <h2>装飾</h2>
    <p>改行<br>しました。</p>
    <p><strong>強調</strong>しました。</p>

  </body>
</html>
